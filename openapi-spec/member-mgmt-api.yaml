openapi: 3.0.1
info:
  title: Zeus Member Management Service API
  contact:
    name: Balaji Varadharajan
    url: http://www.zeus.com
    email: vbalaji215@outlook.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/License-2.0.html
  version: 1.0.0
servers:
- url: http://localhost:8084
  description: Development Server
paths:
  /api/v1/zeus/account:
    get:
      tags:
      - account
      description: Get the details of all the accounts
      operationId: Get all accounts
      responses:
        "200":
          description: Successfully retrieved the details of all the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountList'
    post:
      tags:
      - account
      description: Create a new account
      operationId: Create a new account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDto'
        required: true
      responses:
        "201":
          description: Successfully created the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDto'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionList'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionList'
  /api/v1/zeus:
    get:
      tags:
      - welcome
      description: Get the welcome message
      operationId: Welcome API
      responses:
        "200":
          description: Successfully retrieved the Welcome message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WelcomeDto'
  /api/v1/zeus/member/{memberCode}:
    get:
      tags:
      - member
      description: Get the details of the member by their code
      operationId: Get Member by member code
      parameters:
      - name: memberCode
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the details of the member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDto'
  /api/v1/zeus/member/account/{accountNumber}:
    get:
      tags:
      - member
      description: Get the details of all the members in an account
      operationId: Get members of an account
      parameters:
      - name: accountNumber
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the details of all the members in an
            account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberList'
  /api/v1/zeus/account/{accountNumber}:
    get:
      tags:
      - account
      description: Get the details of the account by its number
      operationId: Get Account by account number
      parameters:
      - name: accountNumber
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the details of the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDto'
components:
  schemas:
    AccountAttributeDto:
      required:
      - attributeSK
      - attributeValue
      type: object
      properties:
        accountAttributeSK:
          type: string
          description: Account Attribute SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeSK:
          type: string
          description: Attribute SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeValue:
          type: string
          description: The value of the attribute
          example: FFM-FL
        createdDate:
          type: string
          description: The date when the account attribute was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the account attribute was updated
          format: date-time
    AccountDto:
      required:
      - enrollmentSpans
      - lineOfBusinessTypeCode
      - members
      type: object
      properties:
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountNumber:
          type: string
          description: Account Number - Unique id that is assigned to the account
          readOnly: true
          example: DFEV323455DE5S3
        lineOfBusinessTypeCode:
          type: string
          description: Line of business of the account
          example: HIX
        enrollmentSpans:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/EnrollmentSpanDto'
        members:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/MemberDto'
        accountAttributes:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/AccountAttributeDto'
        createdDate:
          type: string
          description: The date when the account was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the account was updated
          format: date-time
    EnrollmentSpanDto:
      required:
      - businessUnitTypeCode
      - effectuationDate
      - endDate
      - exchangeSubscriberId
      - groupPolicyId
      - marketplaceTypeCode
      - planId
      - premiumSpans
      - productTypeCode
      - startDate
      - stateTypeCode
      - statusTypeCode
      - ztcn
      type: object
      properties:
        enrollmentSpanSK:
          type: string
          description: Enrollment Span SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        premiumSpans:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/PremiumSpanDto'
        stateTypeCode:
          type: string
          description: State associated with the enrollment span
          example: FL
        marketplaceTypeCode:
          type: string
          description: Marketplace associated with the enrollment span
          example: FFM
        businessUnitTypeCode:
          type: string
          description: Business unit associated with the enrollment span
          example: FL_BU
        startDate:
          type: string
          description: Start date associated with the enrollment span
          format: date
        endDate:
          type: string
          description: End date associated with the enrollment span
          format: date
        exchangeSubscriberId:
          type: string
          description: The exchange subscriber id associated with the enrollment span
          example: "5236346"
        effectuationDate:
          type: string
          description: Effectuation date associated with the enrollment span
          format: date
        planId:
          type: string
          description: Plan Id associated with the enrollment span
          example: 52345FL424525235
        groupPolicyId:
          type: string
          description: Group policy id associated with the enrollment span
          example: "523452345"
        productTypeCode:
          type: string
          description: Product type code of the plan
          example: HMO
        statusTypeCode:
          type: string
          description: Status of the enrollment span
          example: ENROLLED
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the enrollment span
          example: SDFG43456DFG23G
        createdDate:
          type: string
          description: The date when the enrollment span was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the enrollment span was updated
          format: date-time
    MemberAddressDto:
      required:
      - addressLine1
      - addressLine2
      - addressTypeCode
      - city
      - startDate
      - stateTypeCode
      - zipCode
      type: object
      properties:
        memberAddressSK:
          type: string
          description: Member Address SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        addressTypeCode:
          type: string
          description: The type of the address
          example: Residential
        addressLine1:
          type: string
          description: The address line 1 of the address
          example: 123 Main Street
        addressLine2:
          type: string
          description: The address line 2 of the address
          example: Apt 301
        city:
          type: string
          description: The city of the address
          example: Tampa
        stateTypeCode:
          type: string
          description: The state of the address
          example: FL
        zipCode:
          type: string
          description: The zipcode of the address
          example: "33556"
        startDate:
          type: string
          description: The start date of the address
          format: date
        endDate:
          type: string
          description: The end date of the address
          format: date
        createdDate:
          type: string
          description: The date when the address was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the address was updated
          format: date-time
      description: The list of member addresses associated with the member
    MemberAttributeDto:
      required:
      - attributeSK
      - attributeValue
      type: object
      properties:
        memberAttributeSK:
          type: string
          description: Member Attribute SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeSK:
          type: string
          description: Attribute SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeValue:
          type: string
          description: The value of the attribute
          example: FFM-FL
        createdDate:
          type: string
          description: The date when the attribute was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the attribute was updated
          format: date-time
      description: The list of member attributes associated with the member
    MemberDto:
      required:
      - dateOfBirth
      - firstName
      - genderTypeCode
      - lastName
      - memberCode
      - relationshipTypeCode
      type: object
      properties:
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberCode:
          type: string
          description: A unique member code
          example: SDG3543SDFG23GF
        firstName:
          type: string
          description: The first name of the member
          example: John
        middleName:
          type: string
          description: The middle name of the member
          example: Mosley
        lastName:
          type: string
          description: The last name of the member
          example: Doe
        relationshipTypeCode:
          type: string
          description: The relationship of the member with the head of the household
          example: HOH
        dateOfBirth:
          type: string
          description: The date of birth of the member
          format: date
        genderTypeCode:
          type: string
          description: The gender of the member
          example: MALE
        height:
          type: number
          description: The height of the member
          format: double
          example: 5.6
        weight:
          type: number
          description: The weight of the member in pounds
          format: double
          example: 65.6
        memberAttributes:
          uniqueItems: true
          type: array
          description: The list of member attributes associated with the member
          items:
            $ref: '#/components/schemas/MemberAttributeDto'
        memberAddresses:
          uniqueItems: true
          type: array
          description: The list of member addresses associated with the member
          items:
            $ref: '#/components/schemas/MemberAddressDto'
        memberIdentifiers:
          uniqueItems: true
          type: array
          description: The list of member identifiers associated with the member
          items:
            $ref: '#/components/schemas/MemberIdentifierDto'
        memberLanguages:
          uniqueItems: true
          type: array
          description: The list of member languages associated with the member
          items:
            $ref: '#/components/schemas/MemberLanguageDto'
        memberPhones:
          uniqueItems: true
          type: array
          description: The list of member phone numbers associated with the member
          items:
            $ref: '#/components/schemas/MemberPhoneDto'
        memberEmails:
          uniqueItems: true
          type: array
          description: The list of member emails associated with the member
          items:
            $ref: '#/components/schemas/MemberEmailDto'
        memberPremiums:
          uniqueItems: true
          type: array
          description: The list of premiums associated with the member
          items:
            $ref: '#/components/schemas/MemberPremiumDto'
        createdDate:
          type: string
          description: The date when the member was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the member was updated
          format: date-time
    MemberEmailDto:
      required:
      - email
      - emailTypeCode
      - isPrimary
      - primary
      - startDate
      type: object
      properties:
        memberEmailSK:
          type: string
          description: Member Email SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        emailTypeCode:
          type: string
          description: The email type code of the email
          example: PERSONAL
        email:
          type: string
          description: The email of the member
          example: vbalaji215@gmail.com
        isPrimary:
          type: boolean
          description: Identifies if the email is the primary email
          example: true
        startDate:
          type: string
          description: The start date of the email
          format: date
        endDate:
          type: string
          description: The end date of the email
          format: date
        createdDate:
          type: string
          description: The date when the email was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the email was updated
          format: date-time
        primary:
          type: boolean
      description: The list of member emails associated with the member
    MemberIdentifierDto:
      required:
      - identifierTypeCode
      - identifierValue
      type: object
      properties:
        memberIdentifierSK:
          type: string
          description: Member Identifier SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        identifierTypeCode:
          type: string
          description: The identifier type code of the identifier
          example: SSN
        identifierValue:
          type: string
          description: The identifier of the member
          example: 345-34-6434
        createdDate:
          type: string
          description: The date when the identifier was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the identifier was updated
          format: date-time
      description: The list of member identifiers associated with the member
    MemberLanguageDto:
      required:
      - languageCode
      - languageTypeCode
      - startDate
      type: object
      properties:
        memberLanguageSK:
          type: string
          description: Member Language SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        languageTypeCode:
          type: string
          description: The language type code of the language
          example: SPOKEN
        languageCode:
          type: string
          description: The language of the member
          example: ENG
        startDate:
          type: string
          description: The start date of the language
          format: date
        endDate:
          type: string
          format: date
        createdDate:
          type: string
          description: The date when the language was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the language was updated
          format: date-time
      description: The list of member languages associated with the member
    MemberPhoneDto:
      required:
      - phoneNumber
      - phoneTypeCode
      - startDate
      type: object
      properties:
        memberPhoneSK:
          type: string
          description: Member Phone SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        phoneTypeCode:
          type: string
          description: The phone type code of the phone
          example: MOBILE
        phoneNumber:
          type: string
          description: The phone number of the member
          example: 813-357-9150
        startDate:
          type: string
          description: The start date of the phone
          format: date
        endDate:
          type: string
          description: The end date of the phone
          format: date
        createdDate:
          type: string
          description: The date when the phone number was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the phone number was updated
          format: date-time
      description: The list of member phone numbers associated with the member
    MemberPremiumDto:
      required:
      - exchangeMemberId
      - individualPremiumAmount
      - memberCode
      type: object
      properties:
        memberPremiumSK:
          type: string
          description: Member Premium Span SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberCode:
          type: string
          description: A unique member code
          example: SDG3543SDFG23GF
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        exchangeMemberId:
          type: string
          description: The exchange member id of the member
          example: "2323452"
        individualPremiumAmount:
          type: number
          description: The premium amount for the respective member
          example: 150.0
        createdDate:
          type: string
          description: The date when the premium span was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the premium span was updated
          format: date-time
      description: The list of premiums associated with the member
    PremiumSpanDto:
      required:
      - csrVariant
      - endDate
      - memberPremiumSpans
      - startDate
      - totalPremiumAmount
      - totalResponsibleAmount
      type: object
      properties:
        premiumSpanSK:
          type: string
          description: Premium Span SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        enrollmentSpanSK:
          type: string
          description: Enrollment Span SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberPremiumSpans:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/MemberPremiumDto'
        startDate:
          type: string
          description: The start date of the premium span
          format: date
        endDate:
          type: string
          description: The end date of the premium span
          format: date
        csrVariant:
          type: string
          description: The CSR Variant of the premium span
          example: "01"
        totalPremiumAmount:
          type: number
          description: The total premium amount period of the premium span
          example: 150.0
        totalResponsibleAmount:
          type: number
          description: The total responsible amount period of the premium span
          example: 150.0
        aptcAmount:
          type: number
          description: The APTC amount period of the premium span
          example: 150.0
        otherPayAmount:
          type: number
          description: The other pay amount period of the premium span
          example: 150.0
        csrAmount:
          type: number
          description: The CSR amount period of the premium span
          example: 150.0
        createdDate:
          type: string
          description: The date when the premium span was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the premium span was updated
          format: date-time
    ApiException:
      type: object
      properties:
        exceptionCode:
          type: string
        exceptionMessage:
          type: string
    ApiExceptionList:
      type: object
      properties:
        exceptions:
          type: array
          items:
            $ref: '#/components/schemas/ApiException'
    WelcomeDto:
      type: object
      properties:
        welcomeMessage:
          type: string
    MemberList:
      type: object
      properties:
        memberDtos:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/MemberDto'
    AccountList:
      type: object
      properties:
        accountDtos:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/AccountDto'
